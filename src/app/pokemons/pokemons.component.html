<app-pokemon-search (search)="search($event)"></app-pokemon-search>
<ul class="pokemon-list">
    <li *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" class="pokemon-card" routerLink="/detail/{{pokemon.id}}">
        <div class="pokemon-circle">
            <img src="{{pokemon.imageUrl}}" alt=" img" class="pokemon-image">
            <div class="pokemon-details">
                <span class="pokemon-id">#{{pokemon.id}}</span>
                <span class="pokemon-name">{{pokemon.name}}</span>
                <span class="pokemon-types">{{pokemon.types}}</span>
            </div>
        </div>
    </li>
</ul>


<div class="pagination-container">
<pagination-controls class="pagin" (pageChange)="currentPage = $event"></pagination-controls>
</div>
