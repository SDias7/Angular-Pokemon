<ul class="pokemon-list">
    <li *ngFor="let pokemon of pokemons" class="pokemon-card">
        <div class="pokemon-circle">
            <img src="{{pokemon.imageUrl}}" alt=" img" class="pokemon-image">
            <div class="pokemon-details">
                <span class="pokemon-id">#{{pokemon.id}}</span>
                <span class="pokemon-name">{{pokemon.name}}</span>
                <span class="pokemon-types">{{pokemon.types}}</span>
            </div>
        </div>
    </li>
</ul>
